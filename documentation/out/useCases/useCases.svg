@startuml



left to right direction

skinparam packageStyle rectangle

actor user
database backend



rectangle API{

    rectangle Manage_My_Account{
        user - - (Create Account)
        (Create Account) - - backend

        user - - (Delete Account)
        (Delete Account) - - backend
    }

    rectangle Manage_My_Recepies{
        user - - (Create Recepie)
        (Create Recepie) - - backend
        user - - (Edit Recepie)
        (Edit Recepie) - - backend
        user - - (Delete Recepie)
        (Delete Recepie) - - backend
    }

    Manage_My_Recepies -> (Authenticate) : Includes

    rectangle Home_Page{
        user - - (Search for Recepies)
        (Search for Recepies) - - backend
    }
}



@enduml

